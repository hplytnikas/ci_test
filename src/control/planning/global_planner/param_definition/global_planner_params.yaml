global_planner_params:
  # ENABLE flags
    enable_opt: {
      type: bool,
      default_value: true,
      read_only: false
    }
    enable_profiler: {
      type: bool,
      default_value: true,
      read_only: false
    }
    enable_visualisation: {
      type: bool,
      default_value: true,
      read_only: false
    }
    enable_safe_set_learning: {
      type: bool,
      default_value: false,
      read_only: false
    }

  # ROS TOPICS
    path_subscriber_topic: {
      type: string,
      default_value: "/estimation/final_path",
      read_only: false
    }
    VE_subscriber_topic: {
      type: string,
      default_value: "/vcu_msgs/velocity_estimation",
      read_only: false
    }
    global_reference_publisher_topic: {
      type: string,
      default_value: "/planning/global_reference",
      read_only: false
    }
    global_reference_viz_publisher_topic: {
      type: string,
      default_value: "/planning/viz/global_reference",
      read_only: false
    }
    global_flag_publisher_topic: {
      type: string,
      default_value: "/planning/global_reference/status",
      read_only: false
    }
    estimation_subscriber_topic: {
      type: string,
      default_value: "/estimation/online_map",
      read_only: false
    }
    log_publisher_topic: {
      type: string,
      default_value: "/planning/global_reference/log",
      read_only: false
    }

  # PARAMETER flags
    car_width: {
      type: double,
      default_value: 1.5,
      read_only: false
    }
    safety_margin: {
      type: double,
      default_value: 0.7,
      read_only: false
    }
    nb_iter: {
      type: int,
      default_value: 25,
      read_only: false
    }
    global_planner_frequency: {
      type: double,
      default_value: 0.0,
      read_only: false
    }
    track_length: {
      type: int,
      default_value: 500,
      read_only: false
    }
    points_spacing: {
      type: double,
      default_value: 0.25,
      read_only: false
    }
    path_radius: {
      type: double,
      default_value: 30.0,
      read_only: false
    }
    max_lateral_acceleration: {
      type: double,
      default_value: 3.0,
      read_only: false
    }
    min_longitudinal_speed: {
      type: double,
      default_value: 5.0,
      read_only: false
    }
    max_longitudinal_speed: {
      type: double,
      default_value: 10.0,
      read_only: false
    }
    curvature_smoothness: {
      type: int,
      default_value: 1,
      read_only: false
    }
    gaussian_kernel_std: {
      type: double,
      default_value: 4.0,
      read_only: false
    }
    first_point_fixed: {
      type: bool,
      default_value: false,
      read_only: false
    }
    last_point_fixed: {
      type: bool,
      default_value: false,
      read_only: false
    }
    closed_path: {
      type: bool,
      default_value: true,
      read_only: false
    }
    max_curvature: {
      type: double,
      default_value: 0.5,
      read_only: false
    }
    max_distance: {
      type: double,
      default_value: 9.0,
      read_only: false
    }
    safe_velocity_multiplier: {
      type: double,
      default_value: 0.5,
      read_only: false
    }
    safe_velocity_blend: {
      type: double,
      default_value: 0.2,
      read_only: false
    }
    kappa_shift: {
      type: double,
      default_value: 0.05,
      read_only: false
    }

  # HPIPM parameters
    mode: {
      type: int,
      default_value: 2,
      read_only: false
    }
    iter_max: {
      type: int,
      default_value: 10,
      read_only: false
    }
    alpha_min: {
      type: double,
      default_value: 0.0001,
      read_only: false
    }
    mu0: {
      type: double,
      default_value: 1.0,
      read_only: false
    }
    tol_stat: {
      type: double,
      default_value: 0.0001,
      read_only: false
    }
    tol_eq: {
      type: double,
      default_value: 0.0001,
      read_only: false
    }
    tol_ineq: {
      type: double,
      default_value: 0.0001,
      read_only: false
    }
    tol_comp: {
      type: double,
      default_value: 0.0001,
      read_only: false
    }
    reg_prim: {
      type: double,
      default_value: 0.000001,
      read_only: false
    }
    reg_dual: {
      type: double,
      default_value: 0.000001,
      read_only: false
    }
    warm_start: {
      type: int,
      default_value: 0,
      read_only: false
    }
    pred_corr: {
      type: int,
      default_value: 1,
      read_only: false
    }
    split_step: {
      type: int,
      default_value: 1,
      read_only: false
    }
