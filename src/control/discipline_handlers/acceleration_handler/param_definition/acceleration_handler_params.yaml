acceleration_handler_params:
  lap_count_topic: {
    type: string,
    default_value: "/lap_count",
    read_only: true
  }
  velocity_estimation_topic: {
    type: string,
    default_value: "/vcu_msgs/velocity_estimation",
    read_only: true
  }
  mission_finished_topic: {
    type: string,
    default_value: "/vcu_msgs/mission_finished",
    read_only: true
  }
  brake_controller_topic: {
    type: string,
    default_value: "/control/brake_controller",
    read_only: true
  }
  check_distance_frequency: {
    type: double,
    default_value: 100.0,
  }
  distance_threshold: {
    type: double,
    default_value: 80.0,
  }
  mission_finished_velocity_threshold: {
    type: double,
    default_value: 1.0,
  }
  lateral_deviation_threshold_emergency: {
    type: double,
  }
  yaw_threshold_emergency: {
    type: double,
  }
